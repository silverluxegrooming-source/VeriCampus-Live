<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCampus AI | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col font-sans relative">

    <button id="install-btn" onclick="installApp()" class="hidden fixed top-24 right-4 z-50 bg-white text-gray-900 px-4 py-2 rounded-full shadow-xl font-bold text-xs flex items-center gap-2 border border-gray-200 hover:bg-gray-100 transition animate-bounce">
        <i class="fas fa-download"></i> Install Admin Panel
    </button>

    <div class="p-6 border-b border-gray-700 flex justify-between items-center bg-gray-800 sticky top-0 z-20 shadow-lg">
        <div class="flex items-center gap-3">
            <img src="/static/logo.png" onerror="this.style.display='none'" class="w-10 h-10 rounded-xl object-contain bg-white/5 shadow-lg shadow-blue-900/50">
            <div>
                <h1 class="text-xl font-bold text-white tracking-wide">VeriCampus <span class="text-blue-400">AI</span></h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">System Control Panel</p>
            </div>
        </div>
        
         <li><a href="/app" class="text-xs font-bold text-gray-300 hover:text-white bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition flex items-center gap-2">
            Open Student App <i class="fas fa-external-link-alt"></i>
        </a>
    </div>

    <div class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto space-y-8">
            <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden group hover:border-green-500/30 transition-colors">
                <h3 class="text-lg font-bold mb-6 text-green-400 flex items-center gap-2 uppercase tracking-wider">
                    <span class="bg-green-400/10 p-2 rounded-lg"><i class="fas fa-database"></i></span> 
                    1. Manage School Database
                </h3>
                
                <div class="space-y-6 relative z-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-2">School Name</label>
                            <input type="text" id="school-name" placeholder="e.g. FUTO" 
                                   class="w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-green-500 outline-none uppercase font-bold text-lg tracking-wide placeholder-gray-700 transition-all">
                        </div>
                        <div>
                            <label class="block text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-2">Access Code (Type Existing or Generate)</label>
                            <div class="flex gap-2">
                                <input type="text" id="school-id" placeholder="e.g. FUTO-2845" 
                                       class="w-full bg-black/40 border border-gray-600 rounded-xl px-5 py-4 text-yellow-400 font-mono text-lg tracking-wide focus:ring-2 focus:ring-yellow-500 outline-none">
                                <button onclick="generateID()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 rounded-xl transition" title="Generate New"><i class="fas fa-random"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-900/50 p-6 rounded-xl border border-dashed border-gray-600 hover:border-green-500/50 transition-colors text-center relative">
                       <input type="file" id="file-input" accept=".pdf,.docx,.txt,.jpg,.jpeg,.png" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <div id="upload-icon-area">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-600 mb-3 block"></i>
                            <p class="text-sm text-gray-300 font-medium" id="file-label">Click to select Document</p>
                            <p class="text-xs text-gray-500 mt-1">Supports: PDF, DOCX, TXT, JPG, PNG, JPEG</p>
                        </div>
                    </div>
                    <button onclick="uploadDocument()" id="upload-btn" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-green-900/20 transform active:scale-[0.99]">
                        <span>Ingest to Database</span> <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div id="upload-status" class="mt-6 hidden animate-fade-in"></div>
            </div>

            <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden group hover:border-red-500/30 transition-colors">
                <h3 class="text-lg font-bold mb-6 text-red-400 flex items-center gap-2 uppercase tracking-wider">
                    <span class="bg-red-400/10 p-2 rounded-lg"><i class="fas fa-bullhorn"></i></span>
                    2. Emergency Broadcast System
                </h3>
                <div class="space-y-4 relative z-10">
                     <input type="text" id="rep-name" placeholder="Sender (e.g. HOD)" 
                           class="w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-3 text-white focus:ring-2 focus:ring-red-500 outline-none">
                    <textarea id="update-text" rows="3" placeholder="Type urgent announcement..." 
                              class="w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-red-500 outline-none resize-none text-sm leading-relaxed"></textarea>
                    <button onclick="sendUpdate()" class="w-full bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-red-900/20 transform active:scale-[0.99]">
                        <span>Broadcast to All Students</span> <i class="fas fa-wifi"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ... (Paste your existing admin.html script here) ...
        // --- INSTALL APP LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });
        async function installApp() {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') installBtn.classList.add('hidden');
            deferredPrompt = null;
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                let icon = "fa-file";
                if(file.name.endsWith('.pdf')) icon = "fa-file-pdf";
                if(file.name.endsWith('.docx')) icon = "fa-file-word";
                if(file.name.endsWith('.txt')) icon = "fa-file-alt";
                document.getElementById('file-label').innerHTML = `<span class="text-green-400 font-bold"><i class="fas ${icon} mr-2"></i>${file.name}</span> selected`;
            }
        });

        function generateID() {
            const name = document.getElementById('school-name').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(!name) return alert("Enter School Name first!");
            const randomSuffix = Math.floor(1000000 + Math.random() * 9000000); 
            document.getElementById('school-id').value = `${name}-${randomSuffix}`;
        }

        async function uploadDocument() {
            const fileInput = document.getElementById('file-input');
            const schoolId = document.getElementById('school-id').value.trim();
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('upload-status');
            if(!schoolId) return alert("Please enter or generate a School ID!");
            if(fileInput.files.length === 0) return alert("Please select a file.");
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing Brain...';
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            status.className = "mt-6 p-4 rounded-xl text-sm font-mono bg-yellow-500/10 text-yellow-400 border border-yellow-500/20 block";
            status.innerHTML = `<div class="flex items-center gap-3"><i class="fas fa-microchip animate-pulse"></i> <div>Updating Database for <b>${schoolId.toUpperCase()}</b>...<br><span class="text-xs opacity-70">Reading document & syncing to cloud.</span></div></div>`;
            status.classList.remove('hidden');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('school_id', schoolId.toUpperCase()); 
            try {
                const response = await fetch(`/upload-handbook`, { method: 'POST', body: formData });
                const data = await response.json();
                status.className = "mt-6 p-4 rounded-xl text-sm font-mono bg-green-500/10 text-green-400 border border-green-500/20 block";
                status.innerHTML = `<div class="flex items-start gap-3"><i class="fas fa-check-circle text-xl mt-0.5"></i><div><div class="font-bold text-base">Database Updated Successfully!</div><div class="mt-2 text-gray-300 text-xs">School Access ID:</div><div class="text-xl font-bold text-white tracking-wider select-all bg-black/30 p-2 rounded mt-1 border border-green-500/30">${schoolId.toUpperCase()}</div></div></div>`;
            } catch (err) {
                status.className = "mt-6 p-4 rounded-xl text-sm font-mono bg-red-500/10 text-red-400 border border-red-500/20 block";
                status.innerText = "❌ Upload Failed. Check server logs.";
            } finally {
                btn.innerHTML = '<span>Ingest to Database</span> <i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        async function sendUpdate() {
            // Get the School ID from the input field in Section 1
            const schoolId = document.getElementById('school-id').value.trim();
            
            if (!schoolId) {
                alert("⚠️ Please enter the School Access Code in Section 1 first!");
                document.getElementById('school-id').focus();
                return;
            }

            const formData = new FormData();
            formData.append('author', document.getElementById('rep-name').value);
            formData.append('update', document.getElementById('update-text').value);
            // We now send the School ID too
            formData.append('school_id', schoolId); 
            
            try {
                await fetch(`/broadcast-update`, { method: 'POST', body: formData });
                alert("✅ Broadcast Sent & Notification Pushed!");
                document.getElementById('update-text').value = '';
            } catch(err) {
                alert("❌ Broadcast Failed.");
            }
        }
    </script>
</body>
</html>
