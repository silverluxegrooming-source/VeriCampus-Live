<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCampus | Official Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hero-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#1e3a8a 0.5px, #ffffff 0.5px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="text-gray-900">
    
    <nav class="flex justify-between items-center p-6 max-w-6xl mx-auto">
        <div class="flex items-center gap-2">
            <img src="/static/logo.png" class="w-10 h-10 rounded-lg">
            <span class="font-bold text-xl text-blue-900">VeriCampus</span>
        </div>
        <a href="/app" class="font-bold text-blue-900 hover:underline">Use Web Version</a>
    </nav>

    <header class="hero-pattern py-20 px-6 text-center">
        <div class="inline-block bg-blue-100 text-blue-800 px-4 py-1 rounded-full text-xs font-bold mb-6">v2.0 LIVE</div>
        <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight text-gray-900">
            Your Campus.<br> <span class="text-blue-600">Clarified.</span>
        </h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-10">
            The AI Assistant that knows your department handbook inside out. 
            Stop scrolling through PDFs. Just ask.
        </p>

        <div class="flex flex-col md:flex-row justify-center gap-4">
            <button class="bg-black text-white px-8 py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-800 transition">
                <i class="fab fa-google-play text-xl"></i>
                <div class="text-left leading-tight">
                    <div class="text-[10px] uppercase">Get it on</div>
                    <div class="font-bold">Google Play</div>
                </div>
            </button>
            <button class="bg-gray-900 text-white px-8 py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-800 transition">
                <i class="fab fa-apple text-2xl"></i>
                <div class="text-left leading-tight">
                    <div class="text-[10px] uppercase">Download on the</div>
                    <div class="font-bold">App Store</div>
                </div>
            </button>
        </div>

        <div class="mt-16 relative mx-auto w-64 h-[500px] bg-gray-900 rounded-[3rem] border-8 border-gray-900 shadow-2xl overflow-hidden">
            <iframe src="/app" class="w-full h-full bg-white"></iframe>
        </div>
    </header>

    <footer class="bg-gray-50 py-10 text-center border-t">
        <p class="text-gray-400 text-sm">&copy; 2025 VeriCampus. Built for Students.</p>
    </footer>
</body>
</html>
