<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
        <div class="text-center mb-8">
            <img src="/static/logo.png" class="w-16 h-16 mx-auto mb-4 rounded-xl shadow-lg">
            <h1 class="text-xl font-bold text-white">Admin Access</h1>
            <p class="text-gray-400 text-xs mt-2">Restricted Area</p>
        </div>

        <form action="/login" method="post" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">Username</label>
                <input type="text" name="username" class="w-full bg-gray-900 border border-gray-600 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none mt-1" required>
            </div>
            
            <div>
                <label class="text-xs font-bold text-gray-500 uppercase tracking-widest">Password</label>
                <input type="password" name="password" class="w-full bg-gray-900 border border-gray-600 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none mt-1" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-blue-900/50 mt-4">
                Enter Dashboard
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/app" class="text-gray-500 text-xs hover:text-white transition">‚Üê Back to Student App</a>
        </div>
    </div>

</body>
</html>
