<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCampus | Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col font-sans">

    <div class="p-6 border-b border-gray-700 flex justify-between items-center bg-gray-800 sticky top-0 z-20 shadow-lg">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-bold text-xl shadow-lg shadow-blue-900/50">A</div>
            <div>
                <h1 class="text-xl font-bold text-white tracking-wide">VeriCampus <span class="text-blue-400">Admin</span></h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest">System Control Panel</p>
            </div>
        </div>
        <a href="/" target="_blank" class="text-xs font-bold text-gray-300 hover:text-white bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg transition flex items-center gap-2">
            Open Student App <i class="fas fa-external-link-alt"></i>
        </a>
    </div>

    <div class="flex-1 overflow-y-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto space-y-8">
            
            <!-- Section 1: Create/Update School -->
            <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden group hover:border-green-500/30 transition-colors">
                <h3 class="text-lg font-bold mb-6 text-green-400 flex items-center gap-2 uppercase tracking-wider">
                    <span class="bg-green-400/10 p-2 rounded-lg"><i class="fas fa-database"></i></span> 
                    1. Manage School Database
                </h3>
                
                <div class="space-y-6 relative z-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Input Name -->
                        <div>
                            <label class="block text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-2">School Name</label>
                            <input type="text" id="school-name" placeholder="e.g. FUTO" 
                                   class="w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-green-500 outline-none uppercase font-bold text-lg tracking-wide placeholder-gray-700 transition-all">
                        </div>
                        
                        <!-- Access ID -->
                        <div>
                            <label class="block text-[10px] text-gray-400 uppercase font-bold tracking-widest mb-2">Access Code (Type Existing or Generate New)</label>
                            <div class="flex gap-2">
                                <!-- FIX: Removed 'readonly' so you can type an old ID -->
                                <input type="text" id="school-id" placeholder="e.g. FUTO-2845" 
                                       class="w-full bg-black/40 border border-gray-600 rounded-xl px-5 py-4 text-yellow-400 font-mono text-lg tracking-wide focus:ring-2 focus:ring-yellow-500 outline-none">
                                
                                <!-- Generate Button -->
                                <button onclick="generateID()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 rounded-xl transition" title="Generate New 7-Digit Code">
                                    <i class="fas fa-random"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- File Upload -->
                    <div class="bg-gray-900/50 p-6 rounded-xl border border-dashed border-gray-600 hover:border-green-500/50 transition-colors text-center relative">
                        <input type="file" id="pdf-file" accept=".pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-600 mb-3 block"></i>
                        <p class="text-sm text-gray-300 font-medium" id="file-label">Click to select Handbook PDF</p>
                        <p class="text-xs text-gray-500 mt-1">Only .pdf files allowed</p>
                    </div>

                    <button onclick="uploadPDF()" id="upload-btn" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-green-900/20 transform active:scale-[0.99]">
                        <span>Ingest to Database</span> <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <div id="upload-status" class="mt-6 hidden animate-fade-in"></div>
            </div>

            <!-- Section 2: Broadcast -->
            <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 shadow-2xl relative overflow-hidden group hover:border-red-500/30 transition-colors">
                <h3 class="text-lg font-bold mb-6 text-red-400 flex items-center gap-2 uppercase tracking-wider">
                    <span class="bg-red-400/10 p-2 rounded-lg"><i class="fas fa-bullhorn"></i></span>
                    2. Emergency Broadcast System
                </h3>
                
                <div class="space-y-4 relative z-10">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                         <input type="text" id="rep-name" placeholder="Sender (e.g. HOD)" 
                           class="col-span-1 w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-3 text-white focus:ring-2 focus:ring-red-500 outline-none">
                         <div class="col-span-2 bg-gray-900/50 border border-gray-700 rounded-xl px-4 py-3 text-xs text-gray-400 flex items-center">
                             <i class="fas fa-info-circle mr-2 text-blue-400"></i> Updates are sent to all active sessions.
                         </div>
                    </div>
                   
                    <textarea id="update-text" rows="3" placeholder="Type the urgent announcement here..." 
                              class="w-full bg-gray-900 border border-gray-600 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-red-500 outline-none resize-none text-sm leading-relaxed"></textarea>
                    
                    <button onclick="sendUpdate()" class="w-full bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-red-900/20 transform active:scale-[0.99]">
                        <span>Broadcast to All Students</span> <i class="fas fa-wifi"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('pdf-file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if(fileName) {
                document.getElementById('file-label').innerHTML = `<span class="text-green-400 font-bold">${fileName}</span> selected`;
            }
        });

        function generateID() {
            const name = document.getElementById('school-name').value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '');
            if(!name) return alert("Enter School Name first!");
            
            // FIX: Increased to 7 digits for higher security
            const randomSuffix = Math.floor(1000000 + Math.random() * 9000000); 
            document.getElementById('school-id').value = `${name}-${randomSuffix}`;
        }

        async function uploadPDF() {
            const fileInput = document.getElementById('pdf-file');
            const schoolId = document.getElementById('school-id').value.trim(); // Now reads whatever you type
            const btn = document.getElementById('upload-btn');
            const status = document.getElementById('upload-status');

            if(!schoolId) return alert("Please enter or generate a School ID!");
            if(fileInput.files.length === 0) return alert("Please select a PDF file.");

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Processing Brain...';
            btn.disabled = true;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            
            status.className = "mt-6 p-4 rounded-xl text-sm font-mono bg-yellow-500/10 text-yellow-400 border border-yellow-500/20 block";
            status.innerHTML = `<div class="flex items-center gap-3"><i class="fas fa-microchip animate-pulse"></i> <div>Updating Database for <b>${schoolId.toUpperCase()}</b>...<br><span class="text-xs opacity-70">This may take 10-20 seconds.</span></div></div>`;
            status.classList.remove('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('school_id', schoolId.toUpperCase()); 

            try {
                const response = await fetch(`/upload-handbook`, { method: 'POST', body: formData });
                const data = await response.json();
                
                status.className = "mt-6 p-4 rounded-xl text-sm font-mono bg-green-500/10 text-green-400 border border-green-500/20 block";
                status.innerHTML = `
                    <div class="flex items-start gap-3">
                        <i class="fas fa-check-circle text-xl mt-0.5"></i>
                        <div>
                            <div class="font-bold text-base">Database Updated Successfully!</div>
                            <div class="mt-2 text-gray-300 text-xs">School Access ID:</div>
                            <div class="text-xl font-bold text-white tracking-wider select-all bg-black/30 p-2 rounded mt-1 border border-green-500/30">${schoolId.toUpperCase()}</div>
                            <div class="mt-2 text-xs opacity-70">If this is an existing ID, the new data has been added to it.</div>
                        </div>
                    </div>
                `;
                
            } catch (err) {
                status.className = "mt-6 p-4 rounded-xl text-sm font-mono bg-red-500/10 text-red-400 border border-red-500/20 block";
                status.innerHTML = `<div class="flex items-center gap-3"><i class="fas fa-exclamation-triangle"></i> <div>Server Error: Upload Failed.<br><span class="text-xs opacity-70">Check the Python terminal.</span></div></div>`;
            } finally {
                btn.innerHTML = '<span>Ingest to Database</span> <i class="fas fa-arrow-right"></i>';
                btn.disabled = false;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        async function sendUpdate() {
            const formData = new FormData();
            formData.append('author', document.getElementById('rep-name').value);
            formData.append('update', document.getElementById('update-text').value);
            
            try {
                await fetch(`/broadcast-update`, { method: 'POST', body: formData });
                alert("✅ Broadcast Sent Successfully!");
                document.getElementById('update-text').value = '';
            } catch(err) {
                alert("❌ Broadcast Failed.");
            }
        }
    </script>
    <style>
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
</body>
</html>
